@if(movie){
<mat-card (click)="openDialog(movie)"
    class="w-[200px] h-[300px] relative transition-transform duration-700 ease-in-out transform-gpu hover:scale-110 border-none bg-transparent">
    <img [src]="tmdbConfig.imagePath + movie.poster_path" alt="movie image" mat-card-image />
</mat-card>
}
