<div class="mb-12">
  <h4 class="text-white font-bold mb-4 text-xl">{{ title }}</h4>
  <div class="flex flex-wrap gap-4">
    @for(movie of movieList;track movie){
        <app-movie-card [movie]="movie"></app-movie-card>
    }@empty {
        <p class="text-white">Loading....</p>
    }
  </div>
</div>
