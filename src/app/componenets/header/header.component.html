<header class="h-[68px] z-50 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
  <div class="flex gap-5">
    <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo">
    @for (item of navList; track item) {
      <ul class="flex items-center">
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
      </ul>
    }
  </div>
  <div class="text-white flex items-center gap-4">
    <div class="flex items-center gap-2">
      <a href="/"><span>Welcome <strong>{{username}}</strong></span></a>
      <img [src]="userImg" width="42" alt="user-img">
    </div>
    &nbsp; | &nbsp;
    <a class="hover:cursor-pointer" (click)="auth.signOut()">Signout</a>
  </div>
</header>
